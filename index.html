<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Hídrico: Nanobolhas em São Paulo</title>
    <!-- Chosen Palette: Semantic Water (Blue for Tech/Rivers, Green for Nature/Reservoirs, Purple for Industrial) -->
    <!-- Application Structure Plan: SPA vertical de página única, baseada no fluxo de ciclo de vida do projeto. A navegação rola suavemente. Interações principais envolvem alternar conteúdo e atualizar gráficos para tornar a proposta dinâmica. -->
    <!-- Visualization & Content Choices: 1. Contexto (Abas HTML/CSS). 2. Tecnologia (Diagrama HTML/CSS clicável). 3. Fluxo (HTML/CSS responsivo). 4. Mapa (Diagrama conceitual responsivo). 5. Cronograma (Timeline CSS com Abas). 6. Custos (Tabela HTML responsiva com Abas). 7. Resultados (Gráfico de Barras Chart.js com 3 botões semânticos). 8. Resumo (bloco de texto). -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        html {
            scroll-behavior: smooth;
        }
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            height: 350px;
            max-height: 400px;
        }
        @media (min-width: 768px) {
            .chart-container {
                height: 400px;
            }
        }
        /* Cor semântica para abas de desafio */
        #desafio .tab-btn.active {
            background-color: #2563eb; /* Blue-600 */
            color: #ffffff;
            border-color: #2563eb;
        }
        /* Cor semântica para etapas de tecnologia */
        .tech-step.active {
            border-color: #2563eb; /* Blue-600 */
            background-color: #eff6ff; /* Blue-50 */
            transform: translateY(-4px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        /* Cores semânticas para botões do gráfico */
        #btn-tiete.active {
            background-color: #2563eb; /* Blue-600 */
            color: white;
            border-color: #2563eb;
        }
        #btn-represa.active {
            background-color: #16a34a; /* Green-600 */
            color: white;
            border-color: #16a34a;
        }
        #btn-industrial.active {
            background-color: #7e22ce; /* Purple-700 */
            color: white;
            border-color: #7e22ce;
        }
        /* Cores para abas de Cronograma e Custos */
        .tab-secondary-btn.active {
            font-weight: 600;
            border-bottom-width: 2px;
        }
        #cronograma .tab-secondary-btn.active { border-color: #2563eb; color: #1d4ed8; }
        #cronograma .tab-secondary-btn[data-target="timeline-industrial"].active { border-color: #7e22ce; color: #7e22ce; }
        
        #custos .tab-secondary-btn.active { border-color: #2563eb; color: #1d4ed8; }
        #custos .tab-secondary-btn[data-target="cost-industrial"].active { border-color: #7e22ce; color: #7e22ce; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans leading-relaxed">
    <!-- Todo o conteúdo do body aqui -->
    [Restante do código HTML aqui]
</body>
</html>
