<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Hídrico: Nanobolhas em São Paulo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        html {
            scroll-behavior: smooth;
        }
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            height: 350px;
            max-height: 400px;
        }
        @media (min-width: 768px) {
            .chart-container {
                height: 400px;
            }
        }
        #desafio .tab-btn.active {
            background-color: #2563eb;
            color: #ffffff;
            border-color: #2563eb;
        }
        .tech-step.active {
            border-color: #2563eb;
            background-color: #eff6ff;
            transform: translateY(-4px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        #btn-tiete.active {
            background-color: #2563eb;
            color: white;
            border-color: #2563eb;
        }
        #btn-represa.active {
            background-color: #16a34a;
            color: white;
            border-color: #16a34a;
        }
        #btn-industrial.active {
            background-color: #7e22ce;
            color: white;
            border-color: #7e22ce;
        }
        .tab-secondary-btn.active {
            font-weight: 600;
            border-bottom-width: 2px;
        }
        #cronograma .tab-secondary-btn.active { border-color: #2563eb; color: #1d4ed8; }
        #cronograma .tab-secondary-btn[data-target="timeline-industrial"].active { border-color: #7e22ce; color: #7e22ce; }
        
        #custos .tab-secondary-btn.active { border-color: #2563eb; color: #1d4ed8; }
        #custos .tab-secondary-btn[data-target="cost-industrial"].active { border-color: #7e22ce; color: #7e22ce; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans leading-relaxed">
    <!-- Your existing HTML content goes here -->
</body>
</html>
